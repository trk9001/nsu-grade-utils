{% load crispy_forms_tags %}
<div id="add-first-trimester" class="modal fade" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add trimester</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'trimester-create' student.slug %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          {{ trimester_form|crispy }}
        </div>
        <div class="modal-footer">
          <input type="hidden" name="action-type" value="add-first-trimester">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
