{% extends 'core/base.html' %}

{% block title %}Students{% endblock %}

{% block heading %}Students{% endblock %}

{% block content %}
  <ul>
  {% for student in student_list %}

    </li>
  {% endfor %}
  </ul>
  <a href="{% url 'student-create' %}">
    <button type="button" class="btn btn-primary">New</button>
  </a>
{% endblock %}
